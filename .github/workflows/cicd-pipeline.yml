name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Criar arquivo de configuração do ESLint (se necessário)
        run: |
          if [ ! -f eslint.config.js ]; then
            echo "module.exports = {};" > eslint.config.js
          fi

      - name: Executar linter
        run: npx eslint .

      - name: Executar testes unitários
        run: npm test

      - name: Construir a aplicação
        run: |
          npm run build
          mkdir -p dist && echo "Arquivo gerado durante o build" > dist/build.txt  # Garantir que dist seja criada

      - name: Verificar conteúdo da pasta dist
        run: ls -l dist  # Verifique o conteúdo antes de carregar o artefato

      - name: Armazenar artefato da aplicação
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist/

  sonar_analysis:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'  # Garante que os binários sejam baixados corretamente

      - name: Verificar instalação do Java
        run: |
          echo "JAVA_HOME está definido como: $JAVA_HOME"
          echo "Adicionando JAVA_HOME ao PATH"
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          export PATH=$JAVA_HOME/bin:$PATH
          echo "Versão do Java instalada:"
          java -version

      - name: Executar análise SonarQube
        uses: SonarSource/sonarcloud-github-action@v1.5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io

  release:
    needs: [build, sonar_analysis]
    runs-on: ubuntu-latest
    steps:
      - name: Baixar artefato
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist/

      - name: Criar release no GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
          tag_name: v1.0.${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: release
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy da aplicação
        run: echo "Simulação de Deploy"

      - name: Notificar sucesso
        if: success()
        run: echo "Deploy realizado com sucesso"

  notify:
    needs: [build, sonar_analysis, release, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Enviar e-mail de erro
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Falha no Pipeline CI/CD"
          to: "thalles.marques@outlook.com.br"
          body: "O pipeline falhou em uma das etapas."
